<!DOCTYPE html>
<html>
    <head>
        <title>Submit Recipe</title>
        <style type="text/css">
            @import "default.css";
        </style>
        <script type="text/javascript" src="../jsp/jquery-1.8.3.min.js" ></script>
        <script type="text/javascript" src="submitRecipe.js" ></script>
        <script  type="text/javascript">         
            $(document).ready(init);
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="addTitle">
            <table id="titleTable">                
            <tr><td>Title</td></tr>
                <tr>
                    <td colspan="1"><input type="text" id="setTitle"/>
                    </td>                  
                </tr>            
            </table>
        </div>
        <div id="setIngredients">
            <table id="ingredientTable"> 
                <tr id="ingHead"><th></th><th>Ingredient</th><th>Amount</th><th>Amount Type</th></tr>                              <tr>
                    <td><button type="button" onclick="addIngredient()">
                            Add
                        </button>
                    </td>
                    <td><input type="text" id="inputIngredient"/></td>
                    <td><input type="text" id="inputAmount"/></td>
                    <td><input type="text" id="inputAmountType"/></td>                        
                </tr>
            </table>

            <table>
                <tr><td>Video ID</td><td>Provider</td></tr>
                <tr>
                    
                    <td><input type="text" id="setVideoID"/><td>                        
                        <select id="setVideoType">
                            <option>vimeo</option>
                            <option>youtube</option>
                        </select>
                </tr> 
                <tr><td>ImageSet ID</td><td>Provider</td></tr>
                <tr>
                    <td><input type="text" id="setImageID"/><td>
                        <select id="setImageType">
                            <option>flickr</option>
                        </select>
                </tr>
                <tr><td>Description</td><td></td></tr>
                <tr>
                    <td><textarea id="setDesc"></textarea><td>
                   
                </tr>
            </table>
        </div>     
        <div id="preview"><button type="button" onclick="preview()">
                            Preview
                        </button></div>
        <div id="submit"></div>
    </body>
</html>
